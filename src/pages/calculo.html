<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main className="px-2 lg:px-[30px]">
    <div
      className="w-full mb-[60px] flex flex-col lg:grid lg:grid-cols-[380px_1fr] divide-x-[1px] dark:divide-neutral-600 gap-4 lg:relative">

      <form className=" lg:relative" id="form">
        <div
          className="flex flex-col gap-2 lg:gap-2 xl:fixed xl:top-[7%] xl:w-[380px]  border-neutral-600 pb-4 mb-[1px]">
          <div className='flex flex-col gap-1 relative'>
            <button onClick={handleExportPDF} title="Exportar para PDF"
              className="hover:bg-neutral-100 dark:hover:bg-neutral-800 rounded absolute right-0 top-[0px]">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.}
                stroke="currentColor" className="size-5  dark:text-white">
                <path strokeLinecap="round" strokeLinejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>
            </button>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="precatorio">Precatório</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="text" placeholder="Numero do precatório" name="precatorio" />
          </div>

          <div className='flex flex-col gap-1'>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="orcamento">Orçamento</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="text" placeholder="Orçamento" name="orcamento" />
          </div>

          <div className='flex flex-col gap-1'>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="valorPrincipal">Valor principal</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="text" name="valorPrincipal" placeholder="Valor Principal" />
          </div>

          <div className='flex flex-col gap-1'>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="valorJuros">Valor dos Juros</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="text" name="valorJuros" placeholder="Valor dos Juros" />
          </div>

          <div className='flex flex-col gap-1'>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="rioPrevidencia">Rioprêvidencia</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="text" name="rioPrevidencia" placeholder="Rioprêvidencia" />
          </div>

          <div className='flex flex-col gap-1'>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="dataBase">Data Base</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="date" name="dataBase" placeholder="Data Base" />
          </div>

          <div className='flex flex-col gap-1'>
            <label className="text-[14px] font-medium dark:text-white" htmlFor="dataAtualizacao">Data de
              Atualização</label>
            <input
              className="dark:bg-neutral-800 border rounded dark:border-neutral-600 py-1 px-2 focus:outline-none placeholder:text-[14px] text-gray-400"
              type="date" name="dataAtualizacao" placeholder="Data de Atualização" />
          </div>


          <button type="submit"
            className="bg-black text-white dark:bg-white dark:text-black w-full mt-4 rounded p-1 font-medium cursor-pointer">Fazer
            cálculo
          </button>

        </div>
      </form>
    </div>
  </main>

</body>

</html>

<script>
  function submitForm(event) {
    event.preventDefault();
    alert('Formulario Enviado')
  }

  const form = document.getElementById('form');
  form.addEventListener('submit', submitForm);
</script>
